---
- name: Install SQLCMD on Ubuntu or Debian
  when: (bootstrap_os == "ubuntu") or (bootstrap_os == "debian")
  shell: |
    curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
    curl https://packages.microsoft.com/config/ubuntu/16.04/prod.list | tee /etc/apt/sources.list.d/msprod.list
    
    apt-get update 
    ACCEPT_EULA=y DEBIAN_FRONTEND=noninteractive apt-get install -y mssql-tools unixodbc-dev
    
    echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> /etc/environment
    